<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Pop-out</title>
    <link rel="icon" href="assets/studyingfav.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title"> Yubitani Photo And Art Gallery</h1>
    <div id="tiles"></div>

    <a href="https://kyubitani.netlify.app/" class="backtohome">Back to main page</a>

    <!-- Image Carousel -->
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="assets/mangadrawing.jpeg" draggable="false" />
        <img class="image" src="assets/1scroll.JPG" draggable="false" />
        <img class="image" src="assets/2scroll.png" draggable="false" />
        <img class="image" src="assets/3scroll.JPG" draggable="false" />
        <img class="image" src="assets/cartoon.jpg" draggable="false" />
        <img class="image" src="assets/4scroll.JPEG" draggable="false" />
        <img class="image" src="assets/5scroll.JPEG" draggable="false" />
        <img class="image" src="assets/pretty.jpeg" draggable="false" />
        <img class="image" src="assets/6scroll.JPG" draggable="false" />
        <img class="image" src="assets/7scroll.JPEG" draggable="false" />
        <img class="image" src="assets/8scroll.JPG" draggable="false" />
    </div>

    <!-- Pop-out overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <span class="close-button" id="close-button">&times;</span>
        <img class="popup-image" id="popup-image" src="" alt="Pop-out image" />
    </div>
    
    <!-- Include anime.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
